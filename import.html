<!doctype html><html lang='es' data-theme='dark'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Importar CSV â€” GerminAI</title><link rel='icon' href='assets/icons/icon-192.png'><link rel='stylesheet' href='css/style.css'></head><body><header class='header'><div class='brand'><span class='logo'></span><strong>Importar CSV</strong></div><nav class='navlinks'><a class='btn' href='./index.html'>Inicio</a></nav></header><main class='container'><section class='card'><h1>ðŸ“¥ Importar calendario (CSV)</h1><p class='meta'>Estructura: <code>month,task,details</code></p><input type='file' id='file' accept='.csv' class='btn' aria-label='Archivo CSV'><div id='preview' class='card' style='margin-top:12px' role='region' aria-live='polite'></div></section></main><script>function parseCSV(t){const L=t.trim().split(/\r?\n/);const[H,...R]=L;const C=H.split(',').map(x=>x.trim());return R.map(r=>{const c=r.split(',');const o={};C.forEach((k,i)=>o[k]=c[i]);return o;});}document.getElementById('file').addEventListener('change',async e=>{const f=e.target.files?.[0];if(!f)return;const tx=await f.text();const data=parseCSV(tx);document.getElementById('preview').innerHTML='<pre>'+JSON.stringify(data,null,2)+'</pre>';localStorage.setItem('calendarCSV',JSON.stringify(data));alert('Calendario importado en localStorage.');});</script></body></html>
